<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="layout/template.xhtml">




	<ui:define name="body">

		<h:form id="loginForm">
			<a4j:loadBundle var="tag" basename="tags.tags" />
			<center>
				<rich:panel style="width:500px;">
					<f:facet name="header">Login</f:facet>

					<div class="dialog">
						<rich:messages style="color:red;"></rich:messages>
						<h:panelGrid columns="2" rowClasses="prop"
							columnClasses="name,value">
							<h:graphicImage value="/img/head.png" width="10"
								style="height : 28px; width : 90px;" />
							<h:outputLabel value="#{tag.pleaseLogin}" />
							<h:outputLabel for="username" value="#{tag.username}" />
							<h:inputText id="username" value="#{credentials.username}" />
							<h:outputLabel for="password" value="#{tag.password}" />
							<h:inputSecret id="password" value="#{credentials.password}" />
							<h:outputLabel for="rememberMe" value="#{tag.rememberme}" />
							<h:selectBooleanCheckbox id="rememberMe"
								value="#{rememberMe.enabled}" />
							<h:commandButton id="submit" value="Login"
								action="#{identity.login}" />
						</h:panelGrid>
					</div>
				</rich:panel>
			</center>

		</h:form>

	</ui:define>
</ui:composition>
