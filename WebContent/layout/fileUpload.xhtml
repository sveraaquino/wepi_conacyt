<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    <style>
.top {
    vertical-align: top;
    
}
.info {
    height: 202px;
    overflow: auto;
}
</style>

    <h:form>
        <h:panelGrid columns="1" columnClasses="top,top">
            <rich:fileUpload fileUploadListener="#{pantallaBean.listener}" 
                maxFilesQuantity="#{pantallaBean.uploadsAvailable}"
                id="upload"
                immediateUpload="false"
                acceptedTypes="jpg, gif, png, bmp" allowFlash="false">
                <a4j:support event="onuploadcomplete" reRender="table,logicArithmeticPanel,tab,menu" />
            </rich:fileUpload>
        </h:panelGrid>
    </h:form>
</ui:composition>
