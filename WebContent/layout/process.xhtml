<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<style>
.cent {
	text-align: center;
}

.rich-menu-item {
	text-align: left;
}

.rich-menu-group {
	text-align: left;
}
</style>

	<h:panelGrid columns="1" columnClasses="cent" id="process" width="1024">

		<a4j:mediaOutput element="img" mimeType="#{pantallaBean.imageActual.mime}" rendered="#{pantallaBean.imageActual!=null}"  
			createContent="#{pantallaBean.paint}"
			value="1" >
			<f:param value="#{pantallaBean.timeStamp}" name="time" />
		</a4j:mediaOutput>
		<h:outputText value="#{pantallaBean.imageActualName()}" />

	</h:panelGrid>

</ui:composition>
